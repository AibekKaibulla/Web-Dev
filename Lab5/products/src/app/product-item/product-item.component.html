<div class="product-item">
  <img [src]="product.image" alt="{{ product.name }}" class="product-image">

  <h3>{{ product.name }}</h3>

  <p>{{ product.description }}</p>

  <p>Rating: {{ product.rating }}</p>

  <a [href]="product.link" target="_blank" class="view-link">View on Kaspi.kz</a>

  <p>Likes: {{ product.likes }}</p>

  <div class="actions">
    <button class="like-btn" (click)="like()">Like</button>
    <button class="remove-btn" (click)="removeProduct()">Remove</button>
  </div>

  <div class="share-buttons">
    <button class="whatsapp" (click)="share('whatsapp')">Share on WhatsApp</button>
    <button class="telegram" (click)="share('telegram')">Share on Telegram</button>
  </div>
  
  <div class="gallery" *ngIf="product.gallery && product.gallery.length">
    <h4>Gallery:</h4>
    <div class="gallery-images">
      <img *ngFor="let img of product.gallery" [src]="img" alt="Gallery image for {{ product.name }}">
    </div>
  </div>
</div>
