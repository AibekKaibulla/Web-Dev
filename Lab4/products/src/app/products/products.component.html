<div class="products">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" alt="{{ product.name }}" class="product-image">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>Rating: {{ product.rating }}</p>
      <a [href]="product.link" target="_blank">View on Kaspi.kz</a>
      
      <div class="share-buttons">
        <button class="whatsapp" (click)="share(product, 'whatsapp')">Share on WhatsApp</button>
        <button class="telegram" (click)="share(product, 'telegram')">Share on Telegram</button>
      </div>
      
      <div class="gallery" *ngIf="product.gallery && product.gallery.length">
        <h3>Image Gallery</h3>
        <div class="gallery-images">
          <img *ngFor="let img of product.gallery" [src]="img" alt="Gallery image for {{ product.name }}">
        </div>
      </div>
    </div>
  </div>
